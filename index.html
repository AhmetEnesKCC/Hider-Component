<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="enter">
      <form class="enter_form">
        <input class="input_text" type="text" />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="container">
      <div class="hider">
        <div class="close">
          <img
            class="close_btn"
            src="closeSetting.png"
            style="filter: none"
            alt=""
          />
        </div>
      </div>
      <div class="arrow">
        <img src="sideaBar.png" alt="" />
      </div>

      <p class="text"></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
